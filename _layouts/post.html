---
layout: default
---

<div id="fb-root"></div>

<article class="post">
  <h1>{{ page.title }}</h1>
  <hr />
{% assign author = site.data.authors[page.author] %}
{% if author %}
<span>
  <b>Author</b> : <a href="{{ author.profile }}" target="_blank">@{{ author.name }}</a>
</span>
{% endif %}

  <div class="entry">
    {{ content }}
  </div>
   <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
<div id="disqus_thread"></div>
